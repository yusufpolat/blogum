{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.yayinlama_tarihi }}
            </div>
            <h1><a href="{% url 'gonderi_detay' pk=post.pk %}"><b>{{ post.baslik }}</b></a></h1>
            <p>{{ post.yazi|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
